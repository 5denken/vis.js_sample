<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
	<title>2010年以降内閣総理大臣の変遷</title>
	<script src="vis.js"></script>
	<link href="vis.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>2010年以降内閣総理大臣の変遷</h1>
	<div id="mytimeline"></div>
	<div id="visualization"></div>
	<script type="text/javascript">
		var container = document.getElementById('visualization');
		

        var groups = new vis.DataSet([
        { id: 0, content: "民主党", value: 1 },
        { id: 1, content: "自民党", value: 2 },
        ]);

var items = new vis.DataSet([
  {
    id: 0,
    group: 1,
    content: "岸田文雄(1)",
    start: new Date(2021, 10, 4),
    end: new Date(2022, 2, 10),
  },
  {
    id: 1,
    group: 1,
    content: "菅義偉(1)",
    start: new Date(2020, 9, 16),
    end: new Date(2021, 10, 4),
  },
  {
    id: 2,
    group: 1,
    content: "安倍晋三(4)",
    start: new Date(2017, 11, 1),
    end: new Date(2020, 9, 16),
  },
  {
    id: 3,
    group: 1,
    content: "安倍晋三(3)",
    start: new Date(2014, 12, 24),
    end: new Date(2017, 11, 1),
  },
  {
    id: 4,
    group: 1,
    content: "安倍晋三(2)",
    start: new Date(2012, 12, 26),
    end: new Date(2014, 12, 24),	  
  },
  {
    id: 5,
    group: 0,
    content: "野田佳彦(1)",
    start: new Date(2011, 9, 2),
    end: new Date(2012, 12, 26),
	  className: "red"
  },
  {
    id: 6,
    group: 0,
    content: "菅直人(1)",
    start: new Date(2010, 6, 8),
    end: new Date(2011, 9, 2),
	  className: "red"
  },
  {
    id: 7,
    group: 1,
    content: "鳩山由紀夫(1)",
    start: new Date(2009, 9, 16),
    end: new Date(2010, 6, 8),
  },
]);

var options = {
    // option groupOrder can be a property name or a sort function
    // the sort function must compare two groups and return a value
    //     > 0 when a > b
    //     < 0 when a < b
    //       0 when a == b
    groupOrder: function (a, b) {
        return a.value - b.value;
    },
    editable: true,
    };

    var timeline = new vis.Timeline(container);
timeline.setOptions(options);
timeline.setGroups(groups);
timeline.setItems(items);
	</script>
</body>

</html>
